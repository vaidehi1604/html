<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>

                <div>

                    <input type="checkbox" value="task1">

                    <input type="checkbox" value="task3">

        </form>
    </div>

            <td>Vaidehi</td>

        </tr>
        <tr>
            <td>ayesha</td>

            <td>2 days</td>
        </tr>
        <tr>
            <td>kinal</td>
            <td>React js</td>
            <td>2 days</td>

         <ul>
            <li>car</li>

            <li>cycle</li>

    </div>
<div class="container">
